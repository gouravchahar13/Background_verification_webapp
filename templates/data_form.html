{% extends "withoutnav.html" %}
{%load static%}
{% block content %}  
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
    <div class="container-fluid my-5">
      <div class="col-12 d-flex flex-column align-items-center">
          <div class="col-12  col-md-7 col-lg-12  d-flex align-items-stretch my-5">
            <main class="mb-auto col-12 my-5">
              <h1 class="mb-5">Enter the details</h1>
              
<form class="row" action="" method="post">
  {% csrf_token %}
  <div class="col-12">
  <div class="mb-3 col-12 d-flex ">
    <div class="col-6 px-3">
    <label for="exampleInputName1" class="form-label"> First Name</label>
    <input type="text" class="form-control form-control-lg bg-gray-800 border-dark" name="f_name" id="exampleInputName1">
    </div>
    <div class="col-6 px-3">
    <label for="exampleInputName2" class="form-label"> Last Name</label>
    <input type="text" class="form-control form-control-lg bg-gray-800 border-dark" name="l_name" id="exampleInputName2">
    </div>
  </div>
  <div class="mb-3 px-3">
    <label for="exampleInputPassword1" class="form-label">Govt_id</label>
    <input type="number" class="form-control form-control-lg bg-gray-800 border-dark" name="govt_id" id="exampleInputPassword1">
  </div>
  <div class="mb-3 px-3">
    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
    <input type="number" class="form-control form-control-lg bg-gray-800 border-dark" name="m_no" id="exampleInputPassword1">
  </div>
  <div class="col-12  d-flex flex-column align-items-stretch">
    <button type="submit" class="btn btn-white btn-xl mt-3 accordion mb-4">Submit</button>
  </div>
</div>
</form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
